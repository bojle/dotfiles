;==========================================================

[bar/main]
monitor = eDP-1
width = 100%
height = 27
offset-x = 0%
offset-y = 0%
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

;==========================================================

font-0 = "IosevkaTerm Nerd Font:pixelsize=9;3"
;font-0 = "Iosevka Term:pixelsize=10;3"
;font-1 = "Symbols Nerd Font:pixelsize=11;3"

;==========================================================

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu bspwm 
modules-right = volume battery wireless-network date powermenu

[bar/main_external]
monitor = HDMI-1-0
width = 100%
height = 23
offset-x = 0%
offset-y = 0%
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

;==========================================================

